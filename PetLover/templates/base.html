<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pet Lover</title>

    <!-- First include jquery js -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="{% static 'PetLover/css/master.css' %}"/>


  </head>
  <body>
    <nav class='navbar mynav' role='navigation' id='navbar'>
      <div class="container">
        <a class='navbar-brand mynav' href="{% url 'home' %}">Pet Lover</a>
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li><a href='{% url 'posts:create' %}'>Post</a></li>
          <li><a href='{% url 'groups:all' %}'>Groups</a></li>
          <li><a href='{% url 'groups:create' %}'>Create Group</a></li>
          <li><a href='{% url 'accounts:logout' %}'>Log out</a></li>
          {% else %}
          <li><a href='{% url 'groups:all' %}'>Groups</a></li>
          <li><a href='{% url 'accounts:login' %}'>Log In</a></li>
          <li><a href='{% url 'accounts:signup' %}'>Sign Up</a></li>
          {% endif %}

        </ul>

      </div>

    </nav>
    <div class="container mycontent">
      {% block content %}
      {% endblock %}
    </div>

  </body>
  <script type="text/javascript" src="{% static 'PetLover/js/master.js'%}">
  </script>
</html>
